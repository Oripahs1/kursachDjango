<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    {% extends 'base.html' %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'workers.css' %}">
</head>
{% block content %}
    <body>
    <div style="text-align: center; margin-top: 15px">
        <a href="{% url "registration" %}">
            <button style="width: 300px" class="btn btn-outline-dark">Новый сотрудник</button>
        </a>
    </div>
    <ul style="margin: 30px 30px 0px 0px">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ФИО</th>
                <th scope="col">Должность</th>
                <th scope="col">Номер телефона</th>
                <th scope="col">Паспорт</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for el in workers %}
                <tr style="vertical-align: middle">
                    <th scope="row">{{ el.id_worker }}</th>
                    <td>{{ el.full_name }}</td>
                    <td>{{ el.job_title }}</td>
                    <td>{{ el.phone_number }}</td>
                    <td>{{ el.passport }}</td>
                    <td>
                        <a href="{{ el.get_absolute_url_worker }}">
                            <button style="width: 100px"
                                    class="btn btn-outline-dark">
                                Открыть
                            </button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </ul>
    </body>
{% endblock content %}
</html>
