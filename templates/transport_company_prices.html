

{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Наши цены</title>
    <link rel="stylesheet" type="text/css" href="{% static 'orders.css' %}">
{% endblock head %}

{% block content %}
    <div style="text-align: center; margin-top: 15px">
        <a href="{% url "transport_company_prices_new" %}">
            <button style="width: 300px" class="btn btn-outline-dark">Добавить пункт назначения</button>
        </a>
    </div>
    <ul class="d-grid gap-2 col-8 mx-auto">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Пункт назначения</th>
                <th scope="col">Цена</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for el in transport_company_prices %}
                <tr style="vertical-align: middle">
                    <th scope="row">{{ el.id }}</th>
                    <td>{{ el.place }}</td>
                    <td>{{ el.price }}</td>
                    <td>

                        <a href="{{ el.get_absolute_url_transport_company }}">
                            <button style="width: 100px"
                                    class="btn btn-outline-dark">
                                Открыть
                            </button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </ul>
{% endblock content %}
